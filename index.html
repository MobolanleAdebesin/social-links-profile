<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-layout">
      <img
        src="./assets/images/avatar-bola.jpeg"
        alt="Bola's Avatar"
        class="profile-pic"
      />
      <div>
        <h1 class="profile-header">Bola Adebesin</h1>
        <p class="profile-location">Baltimore, Maryland</p>
      </div>

      <p class="profile-description">"Front-end developer and avid reader."</p>
      <ol class="profile-link-list">
        <li class="profile-list-item">
          <a
            target="_blank"
            href="https://github.com/MobolanleAdebesin"
            class="profile-link"
            >GitHub</a
          >
        </li>
        <li class="profile-list-item">
          <a
            target="_blank"
            href="https://www.frontendmentor.io/profile/MobolanleAdebesin"
            class="profile-link"
            >Frontend Mentor</a
          >
        </li>
        <li class="profile-list-item">
          <a
            target="_blank"
            href="https://www.linkedin.com/in/mobolanle-adebesin/"
            class="profile-link"
            >LinkedIn</a
          >
        </li>
        <li class="profile-list-item">
          <a target="_blank" href="" class="profile-link">Twitter</a>
        </li>
        <li class="profile-list-item">
          <a target="_blank" href="" class="profile-link">Instagram</a>
        </li>
      </ol>
    </main>
  </body>
</html>
