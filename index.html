<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="profile-container">
        <img
          src="./assets/images/avatar-bola.jpeg"
          alt="Bola's Avatar"
          class="profile-pic"
        />
        <h1 class="profile-header">B. Adebesin</h1>
        <p class="profile-location">Baltimore, Maryland</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <ol class="profile-link-list">
          <li class="profile-link">GitHub</li>
          <li class="profile-link">Frontend Mentor</li>
          <li class="profile-link">LinkedIn</li>
          <li class="profile-link">Twitter</li>
          <li class="profile-link">Instagram</li>
        </ol>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bola Adebesin</a>.
    </div>
  </body>
</html>
